[build]
  # Comando que Netlify debe ejecutar para compilar el proyecto
  command = "npm run build"
  # Directorio donde se encuentran los archivos finales para el despliegue
  publish = "dist"

[[redirects]]
  # Redirige cualquier ruta a index.html con un c√≥digo de estado 200 (OK)
  from = "/*"
  to = "/index.html"
  status = 200